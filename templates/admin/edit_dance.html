{% extends 'admin/index.html' %}
{% block body %}
<body>
<form id="form2" name="form2" method="post" action="/edit_dance_post" enctype="multipart/form-data">
<h2 style="font-family: 'Times New Roman'">ADD DANCE</h2>
<table class="table table-borderless">
    <tr>
        <img src="{{ data['dimage'] }}" height="100px",width="100px">
    </tr>

  <tr>
    <th height="38" scope="row"><div align="left" style="font-family: 'Times New Roman'">NAME<input type="hidden" name="d_id" value="{{ data['did'] }}"></div></th>
    <td>
      <input type="text" name="textfield" id="textfield" value="{{ data['dname'] }}" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <th height="36" scope="row"><div align="left" style="font-family: 'Times New Roman'">IMAGE</div></th>
    <td>
      <input type="file" name="fileField" id="fileField"  class="form-control" />
    </td>
  </tr>
  <tr>
    <th height="99" scope="row" style="font-family: 'Times New Roman'">DESCRIPTION</th>
    <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required>{{ data['ddescrip']}}</textarea>
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td>
      <div align="center">
        <input type="submit" name="button" id="button" value="SAVE" class="btn btn-primary" style="font-family: 'Times New Roman'"/>
      </div>
    </td>
  </tr>

</table>
    </form>
</body>
{% endblock %}
