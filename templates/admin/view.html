{% extends 'admin/index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action='/view_postdance'>
<h2 align="center" style="font-family: 'Times New Roman'">DANCE VIEW</h2>
  <div align="center">
      <table class="table-hover">


        <tr>
            <td style="font-family: 'Times New Roman'">Dance Name</td>
            <td><input type="text" name="textfield" class="form-control"></td>
            <td><input type="submit" name="submit" value="SEARCH" class="btn btn-primary"></td>
        </tr>

    </table>


<br>
    <table class="table table-hover">
      <tr>
        <th width="27" scope="col" style="font-family: 'Times New Roman'">SL.NO</th>
        <th width="86" scope="col" style="font-family: 'Times New Roman'">NAME</th>
        <th width="78" scope="col" style="font-family: 'Times New Roman'">DESCRIPTION</th>
        <th width="102" scope="col" style="font-family: 'Times New Roman'">IMAGE</th>
        <th width="68" scope="col">&nbsp;</th>
      </tr>
        {% for i in data %}
      <tr>
        <td>&nbsp;{{ loop.index }}</td>
        <td>&nbsp;{{ i['dname'] }}</td>
        <td>&nbsp;{{ i['ddescrip'] }}</td>
        <td><img src="{{ i['dimage'] }}" height="100px" width="100px">&nbsp;</td>
        <td><p><a href="/edit_dance/{{ i ['did'] }}" class="btn btn-primary">Edit</a></p>
        <p><a href="/delete_dance/{{ i['did'] }}" class=" btn btn-primary">Delete</a></p></td>
      </tr>
        {% endfor %}
    </table>
  </div>
</form>

{% endblock %}
