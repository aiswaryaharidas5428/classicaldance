{% extends 'admin/index.html' %}
{% block body %}

<form id="form2" name="form2" method="post" action="/add_post" enctype="multipart/form-data">
<h2 style="font-family: 'Times New Roman'">ADD DANCE</h2>
<table class="table table-borderless">

  <tr>
    <th height="38" scope="row"><div align="left" style="font-family: 'Times New Roman'">NAME</div></th>
    <td>
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required />
    </td>
  </tr>
  <tr>
    <th height="36" scope="row"><div align="left" style="font-family: 'Times New Roman'">IMAGE</div></th>
    <td>
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control" required />
    </td>
  </tr>
  <tr>
    <th height="99" scope="row" style="font-family: 'Times New Roman'">DESCRIPTION</th>
    <td>
      <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea>
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td>

        <input type="submit" name="button" id="button" value="SAVE" class="btn btn-primary" style="font-family: 'Times New Roman'"/>

    </td>
  </tr>
  
</table>
    </form>

{% endblock %}
