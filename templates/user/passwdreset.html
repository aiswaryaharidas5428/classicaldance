{% extends 'user/user_index.html' %}
{% block body %}
<form action="/change_password_post" method="post">
<table width="379" border="0" align="center">
<h1 align="center"  style="font-family: 'Times New Roman', Times, serif;">PASSWORD RESET</h1>
  <tr>
    <td width="172">Current password</td>
    <td width="197"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <td>New password</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Re-type password</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="SAVE" class="btn btn-primary"/></td>
  </tr>
</table>

</form>
{% endblock %}
