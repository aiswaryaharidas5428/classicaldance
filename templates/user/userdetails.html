{% extends 'user/user_index.html' %}
{% block body %}
<form action="" method="get">
 <h2 align="center"  style="font-family: 'Times New Roman', Times, serif;" >User Details</h2>
  <table  class="table table-hover">
 
  <tr>
      <td colspan="2">&nbsp;</td>
    <tr>
      <td width="131" align="center">Name</td>
      <td>{{ data['uname'] }}</td>
    </tr>
    <tr>
      <td align="center">Email</td>
      <td>{{ data['uemail'] }}</td>
    </tr>

      <tr>
      <td align="center">Phone Number</td>
      <td>{{ data['uphone'] }}</td>
    </tr>
      <tr>
      <td align="center">image</td>
      <td><img src="{{ data['uimage'] }}" height="100px" width="100px"> </td>
    </tr>
      <tr>
      <td align="center">Dob</td>
      <td>{{ data['udob'] }}</td>
    </tr>
  </table>

</form>
{% endblock %}
